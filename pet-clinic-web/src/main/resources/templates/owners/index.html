<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Pet Owners</title>
</head>
<body>

<!--/*@thymesVar id="owner" type="com.app.utb.springframeworkpetclinic.model.Owner"*/-->
        <h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>
        <table class="table table-striped">
            <thead>
                <th style="width: 150px;">ID</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner?.id}">12</td>
                    <td th:text="${owner?.firstName}">Yasar</td>
                    <td th:text="${owner?.lastName}">Syed</td>
                </tr>
            </tbody>
        </table>

</body>
</html>
